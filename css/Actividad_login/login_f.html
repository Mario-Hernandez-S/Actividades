<!DOCTYPE html> 
<html>
    <head>
        <title>login</title>
        <link href="./style_login_f.css" rel="stylesheet" />
        <link href="/css/css/bootstrap.css" rel="stylesheet" />
        <script src="login.js"></script>
    </head>
    <div class="container">
        <form>
            <div class="row justify-content-center align-items-center">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
					<div class="card formato">
						<div class="card-body p-5 text-center">
							<div class="mb-md-5 mt-md-4 pb-5">
                                <h1 class="fw-bold mb-2 text uppercase">Iniciar Sesion</h1>
                                <div class="form-group-1">
                                    <label class="form-usuario" for="typeInputUsuario1">Usuario</label>
                                    <input type="usuario" id="typeInputUsuario1" class="form control form-control-lg" placeholder="Usuario">
                                </div>
                                <div class="form-group-2">
                                    <label class="form-password" for="typeInputPassword1">Contrasena</label>
                                    <input type="Password" id="typeInputPassword1" class="form-control form-control-lg" placeholder="Password">
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Recordarme</label>
                                </div>
                                <button type="submit" class="btn btn-primary" onclick="setLogin()">Ingresar</button>
                                <div class="card-foot"> 
                                    <div class="d-flex justify-content-center links">
                                        ¿No tiene una cuenta?<a href="#"> Crear cuenta</a>
                                    </div>
                                    <div class="d-flex justify-content-center">
                                        <a href="#">¿Olvido su contraseña?</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>        
               
            </div>
        </form>

    </div>
</html>
